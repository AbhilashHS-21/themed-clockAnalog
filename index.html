<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Theme Clock</title>
  </head>
  <body>
    <!-- Inspired by this dribbble shot https://dribbble.com/shots/5958443-Alarm-clock -->
    <div>
      <div class="btn"><button class="toggle">Dark mode</button></div>

      <div class="clock-container">
        <div class="clock">
          <div class="hours hour-1">1</div>
          <div class="hours hour-2">2</div>
          <div class="hours hour-3">3</div>
          <div class="hours hour-4">4</div>
          <div class="hours hour-5">5</div>
          <div class="hours hour-6">6</div>
          <div class="hours hour-7">7</div>
          <div class="hours hour-8">8</div>
          <div class="hours hour-9">9</div>
          <div class="hours hour-10">10</div>
          <div class="hours hour-11">11</div>
          <div class="hours hour-12">12</div>
          <div class="needle hour"></div>
          <div class="needle minute"></div>
          <div class="needle second"></div>
          <div class="center-point"></div>
        </div>

        <div class="time"></div>
        <div class="date"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
